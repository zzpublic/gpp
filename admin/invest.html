   <script>
   
   var cc;
   var ok=false;
   var wallet;
   var isMetaMask=false;
   $(function(){
   
           web3 = new Web3(new Web3.providers.HttpProvider(nodeurl)); 
           if(localStorage["account_info"]!=null)
           {
               var m = JSON.parse(localStorage["account_info"]);
               web3.eth.defaultAccount = m.address;
           }
       var infoContract = web3.eth.contract(abi);
       cc= infoContract.at(contractAddr);
       getv(); 
       getu(); 
   });

   function getv()
   {
        
        cc.investsLength(function(error, result){
           if(!error)
           {
               console.log(JSON.parse(result));
               $("#vls").html("");
               for(let i=0;i<result;i++)
               {
                    cc.invests(i,function(error2, result2){
                        if(!error2)
                        {
                            $("#vls").append("<tr><td>"+i+"</td><td>"+result2[0]+"</td><td>"+(result2[1]/1000000000000000000).toFixed(2)+"</td><td>"+(new Date(result2[2]*1000).toLocaleString())+"</td></tr>")
                        }
                    });
               }
           }  
           else
           {   console.error(error);}    
       })
   }

   function getu()
   {
        
        cc.usersLength(function(error, result){
           if(!error)
           {
               console.log(JSON.parse(result));
               $("#uls").html("");
               for(let i=0;i<result;i++)
               {
                    cc.users(i,function(error2, result2){
                        if(!error2)
                        {
                            $("#uls").append("<tr><td>"+i+"</td><td>"+result2[0]+"</td><td>"+(result2[1]=="0x0000000000000000000000000000000000000000"?"":result2[1])+"</td><td>"+(result2[2]/1000000000000000000).toFixed(2)+"</td></tr>")
                        }
                    });
               }
           }  
           else
           {   console.error(error);}    
       })
   }
   </script>
